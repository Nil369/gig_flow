services:
  server:
    build: ./server
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - MONGO_URI=mongodb://mongo:27017/gigflow
      - JWT_SECRET=your_jwt_secret_here
      - NODE_ENV=development
    depends_on:
      - mongo
    networks:
      - app-network

  client:
    build:
      context: ./client
      args:
        - VITE_API_URL=http://localhost:3001
    ports:
      - "5173:80"
    depends_on:
      - server
    networks:
      - app-network

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network

volumes:
  mongo-data:

networks:
  app-network:
    driver: bridge
