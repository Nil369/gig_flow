services:
  - type: web
    name: gigflow-server
    runtime: docker
    dockerContext: ./server
    dockerfilePath: ./server/Dockerfile
    envVars:
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000

  - type: web
    name: gigflow-client
    runtime: docker
    dockerContext: ./client
    dockerfilePath: ./client/Dockerfile
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: gigflow-server
          property: url
